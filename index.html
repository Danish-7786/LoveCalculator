<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@300;400;600&family=Bebas+Neue&family=Fraunces:opsz,wght@9..144,700&family=Fredoka+One&family=Heebo:wght@400;600;900&family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;500;600;700&family=Lato:ital,wght@0,400;0,700;1,400&family=Lexend+Deca&family=McLaren&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Oswald:wght@200;400;500;700&family=Overpass:wght@400;700&family=Poppins:wght@200;300;400;500;600&family=Shantell+Sans:ital,wght@0,300;0,500;0,600;1,400&display=swap');
  </style>
<body>
    <div class="container">
        <h1 id="title">सत् प्रतिस्थ सच Love Calculator</h1>
        <div id="bg-img"></div>

        <div id="love-calc">
            
        <h1>love calculator</h1>
            
            <div id="bhaiya">
                <input type="text"
                id="male"
                placeholder="aapka naam"
                onkeyup="generatePercentage()"
                required>
            </div>

            <div id="behna">
                <input type="text"
                onkeyup="generatePercentage()"

                placeholder="bhaiya/bhabhi ka naam"
                id="female"
                required>

        </div>
        <button id="parinaam" onclick="lovePer()">Parinaam</button>
        <div id="results"><h2>Results:</h2></div>
        
    </div>
</div>

<script src="./app.js"></script>
</body>
</html>
